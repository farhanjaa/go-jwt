<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial IoT Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #1b1b1b;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #f5ba1a;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #2c2c2c;
      border-left: 6px solid #f5ba1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .card h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #f5ba1a;
    }

    .value {
      font-size: 2.4em;
      color: #00e676;
    }

    .relay-status {
      font-weight: bold;
    }

    button {
      margin: 8px;
      padding: 12px 25px;
      font-size: 1em;
      font-family: 'Orbitron', sans-serif;
      background-color: #f5ba1a;
      border: none;
      border-radius: 8px;
      color: #1b1b1b;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>

<body>
  <h1>üè≠ Industrial IoT Monitor</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Temperature</h2>
      <div id="temperature" class="value">-- ¬∞C</div>
    </div>
    <div class="card">
      <h2>Humidity</h2>
      <div id="humidity" class="value">-- %</div>
    </div>
    <div class="card">
      <h2>Relay Status</h2>
      <div id="relayStatus" class="value relay-status">UNKNOWN</div>
    </div>
    <div class="card">
      <h2>Control Panel</h2>
      <button onclick="toggleRelay('on')">Turn ON</button>
      <button onclick="toggleRelay('off')">Turn OFF</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "status") {
        const relayStatus = document.getElementById("relayStatus");
        relayStatus.textContent = data.status;
        relayStatus.style.color = data.status === "ON" ? "#00e676" : "#ff1744";
      } else {
        document.getElementById("temperature").textContent = `${data.temperature} ¬∞C`;
        document.getElementById("humidity").textContent = `${data.humidity} %`;
      }
    };

    function toggleRelay(state) {
      fetch(`/relay/${state}`, {
        method: "POST"
      })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => console.error("Error toggling relay:", err));
    }
  </script>
</body>

</html>
