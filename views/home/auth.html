<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Go Session Auth</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h4 {
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
        }
        .btn-login {
            background: #28a745;
            border: none;
            color: #fff;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="login-form" method="POST" action="/login">
            <h4>SIGN IN</h4>
            <p>Masukkan email dan password Anda</p>
            <hr/>

            <div id="login-message" class="alert alert-danger" style="display:none;"></div>

            <div class="form-group mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" name="email" class="form-control" autocomplete="off" required>
            </div>

            <div class="form-group mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" name="password" class="form-control" autocomplete="off" required>
            </div>

            <button type="submit" class="btn btn-login w-100">SIGN IN</button>
            <hr/>
            
            <p>Belum punya akun? <a href="/register">Mendaftar</a></p>
        </form>
    </div>

<script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include" // ‚Üê penting untuk menyimpan cookie!
        });

        // Jika response sukses dan bukan error
        if (response.ok) {
            const result = await response.json();

            if (result.status === "success") {
                // Redirect secara manual ke dashboard
                window.location.href = "/static/iot-dashboard/landing.html";
                return;
            } else {
                showError(result.message);
            }
        } else {
            const result = await response.json();
            showError(result.message || "Login gagal");
        }

        function showError(msg) {
            const messageElement = document.getElementById("login-message");
            messageElement.style.display = "block";
            messageElement.innerText = msg;
            messageElement.className = "alert alert-danger";
        }
    });
</script>


</body>
</html>
